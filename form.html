<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form>
                    <label class="form-label">Your Email</label>
                    <input class="form-control form-control-lg"/><br>
                    <input class="form-control form-control-sm"/><br>
                    <input class="form-control" disabled/><br>
                    <input class="form-control" readonly/><br>
                    <input type="file" class="form-control"/><br>
                    <textarea class="form-control" rows="10"></textarea>
                    <select class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Fish</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Milk</label><br>
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Meat</label><br>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Male</label><br>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Female</label><br>
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Others</label><br>
                    </div>
                    <input type="range" class="form-range">
                    <input type="range" class="form-range" disabled>
                    <input type="range" class="form-range" min='0' max='100'>
                    <input type="range" class="form-range" min='0' max='90' step='3'>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
