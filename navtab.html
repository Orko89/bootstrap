<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3">
                <nav>
                    <div class="nav nav-tabs">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#HomeView">Home</button>
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#ProfileView">Profile</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ContactView">Contact</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#AboutView">About</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade" id="HomeView">
                            <p>This is home content</p>
                        </div>
                        <div class="tab-pane fade show active" id="ProfileView">
                            <p>This is profile content</p>
                        </div>
                        <div class="tab-pane fade" id="ContactView">
                            <p>This is contact content</p>
                        </div>
                        <div class="tab-pane fade" id="AboutView">
                            <p>This is about content</p>
                        </div>
                    </div>
                </nav>
            </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
