<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3">
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#myid">Click</button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="myid"><!--we can also use end/top/bottom to choose from which side of screen the offcanvas will appear-->
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title">Title</h5>
                        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
